<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h3 class='score-title'>HOME</h3>
            <div class='score-box'>
                <span id='score-home'>0<span>
            </div>
            <div class="btn-container">
                <button id="home-btn-plusOne">+1</button>
                <button id="home-btn-plusTwo">+2</button>
                <button id="home-btn-plusThree">+3</button>
            </div>
        </div>
        <button id="newGame">New Game</button>
        <div>
            <h3 class='score-title'>Away</h3>
            <div class='score-box'>
                <span id='score-guest'>0<span>
            </div>
            <div class="btn-container">
                <button id="guest-btn-plusOne">+1</button>
                <button id="guest-btn-plusTwo">+2</button>
                <button id="guest-btn-plusThree">+3</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
